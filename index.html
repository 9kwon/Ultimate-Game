<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ultimatum Game Airtable 저장</title>
  <style>
    body { font-family: Arial; padding: 2em; max-width: 1000px; margin: auto; font-size: 1.2em; line-height: 1.8; }
    .hidden { display: none; }
    button {
      margin: 0.3em;
      padding: 0.4em 1em;
      font-size: 0.9em;
      min-width: 100px;
    }
    #offerText { font-size: 1.3em; }
    #result { margin-top: 2em; font-weight: bold; font-size: 1.3em; }
    input[type=number], input[type=text] {
      width: 250px;
      font-size: 1em;
      padding: 0.5em;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>10만원 나눠 갖기 실험</h1>

  <!-- ... 실험 UI 생략 ... -->

  <div id="end" class="hidden">
    <p>실험이 종료되었습니다. 감사합니다!</p>
    <p>아래에 등록한 이메일 ID와 전화번호 뒷자리(4자리)를 입력해 주세요.</p>
    <input type="text" id="userEmail" placeholder="이메일 ID (예: example)" /> <br>
    <input type="text" id="userPhone" placeholder="전화번호 뒷자리 (예: 1234)" /> <br>
    <button onclick="downloadData()">Airtable로 결과 저장</button>
  </div>

  <script>
    const data = []; // 실험 데이터 배열 (실제로는 실험 결과가 여기에 push됨)

    function downloadData() {
      const AIRTABLE_PAT = 'pat1bozMDIIWr8XYA';
      const BASE_ID = 'UltimateGameResults';
      const TABLE_NAME = 'Results';
      const url = `https://airtable.com/appcHpbgUBRzxdwZY/tbl24yZvNK0Y6Ur6r/viwj3WeJxav9ntnsb`;

      const email = document.getElementById('userEmail')?.value?.trim();
      const phone = document.getElementById('userPhone')?.value?.trim();

      if (!email || !phone) {
        alert("이메일 ID와 전화번호 뒷자리를 입력해 주세요.");
        return;
      }

      const payloads = data.map(row => ({
        fields: {
          ...row,
          emailID: email,
          phoneSuffix: phone
        }
      }));

      const chunkSize = 10;
      const batches = [];
      for (let i = 0; i < payloads.length; i += chunkSize) {
        batches.push(payloads.slice(i, i + chunkSize));
      }

      Promise.all(
        batches.map(batch =>
          fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${AIRTABLE_PAT}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ records: batch })
          })
        )
      )
      .then(() => alert("Airtable에 성공적으로 저장되었습니다!"))
      .catch(err => alert("저장 중 오류 발생: " + err));
    }
  </script>
</body>
</html>
